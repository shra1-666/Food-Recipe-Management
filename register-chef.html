<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-content-div create-chef-acc-div">
            <div class="login-head">
                <h1 class="login-head-text create-chef-text">Get started</h1>
            </div>
            <form class="login-credentials-div" action="">
                <div class="cred-container cred-container-chef">
                    <label for="userid">Name</label>
                    <input type="text" placeholder="Enter your name" required>
                </div>

                <div class="cred-container cred-container-chef">
                    <label for="userid">Qualification</label>
                    <input type="text" placeholder="Enter qualification" required>
                </div>

                <div class="cred-container cred-container-chef">
                    <label for="userid">Experience</label>
                    <input type="text" placeholder="Enter experience" required>
                </div>

                <div class="cred-container cred-container-chef">
                    <label for="userid">User id</label>
                    <input type="text" placeholder="Enter User id" required>
                </div>

                <div class="cred-container cred-container-chef">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter Email" required>
                </div>

                <div class="cred-container cred-container-chef">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter Password" required>
                </div>
                <div class="submit-container cred-container-chef">
                    <input type="submit" value="Log in">
                </div>
                <a class="existing-user-btn" href="#">Existing User ?</a>
            </form>
        </div>
    </div>
</body>
</html>
